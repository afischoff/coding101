<!DOCTYPE html>
<html>
<head>
	<title>Static HTML Example</title>
</head>
<body>
<h1>Static HTML Example</h1>

<p>This is an example of a static web page. When you view source, 
you see that the code on the server exactly matches what is in the Web browser.</p>

<p>Today's date is January 1st, 2015 and the time is 5:00 pm.</p>

<p>Note: The date and time don't change when you press refresh.</p>
</body>
</html>
